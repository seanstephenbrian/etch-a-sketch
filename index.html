<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>pointillist etch-a-sketch | sean stephen brian</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
</head>

<body>

    <div class="header">
        <h1>pointillist etch-a-sketch</h1>
        <h3>recreate masterpieces of pre-internet pixel art</h3>
    </div>

    <div class="main">

        <div class="art">

            <div class="title art-title"></div>

            <div class="art-container">
                <img class="art-img" src="">
            </div>

            <div class="options art-options"><button class="refresh">load new masterpiece</button></div>

        </div>

        <div class="sketch">

            <div class="title sketch-title">your version:</div>

            <div class="sketch-container">
                <div class="sketch-field"></div>
            </div>

            <div class="options sketch-options">

                <div class="color-picker-option">
                    <span class="option-text" id="color">color:</span>
                    <input type="color" value="#458245" id="color-picker">
                </div>

                <div class="pixel-picker-option">
                    <span class="option-text" id="pixel"># of pixels (erases sketch!):</span>
                    <input type="range" min="1" max="75" value="37" class="slider" id="pixel-picker">
                </div>

                <div class="radius-option">
                    <span class="option-text" id="pixel-type">pixel type:</span>
                    <button class="pixel-type">dot / square</button>
                </div>

            </div>

        </div>

    </div>

    <div class="footer">
        <p><strong>copyright &copy sean stephen brian 2022</strong></p>
        <p>created for <a href="https://www.theodinproject.com/">the odin project</a></p>
    </div>

</body>

</html>
