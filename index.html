<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>pointillist etch-a-sketch | sean stephen brian</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch.js"></script>
</head>

<body>

    <div class="header">
        <h1>pointillist etch-a-sketch</h1>
        <h3>recreate pre-internet masterpieces of pixel art</h3>
    </div>

    <div class="main">

        <div class="art">

            <div class="title art-title">Georges Seurat, <span class="work-title">A Sunday Afternoon on the Island of La Grande Jatte</span>, 1884-1886, oil on canvas.</div>

            <div class="art-container">
                <img src="img/la-grande-jatte.jpg">
            </div>

            <div class="options art-options"><button class="refresh">load new artwork</button></div>

        </div>

        <div class="sketch">

            <div class="title sketch-title">your version:</div>

            <div class="sketch-container">
                <div class="sketch-field"></div>
            </div>

            <div class="options sketch-options">OPTIONS GO HERE</div>

        </div>

    </div>

    <div class="footer">
        <p><strong>copyright &copy sean stephen brian 2022</strong></p>
        <p>created for <a href="https://www.theodinproject.com/">the odin project</a></p>
    </div>

</body>

</html>
